{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'utilizador/login.css' %}">
</head>

<body>
    <a href="{% url 'home' %}">
        <img src="{% static 'utilizador/images/logo.png' %}" alt="Logotipo" class="logo">
    </a>

    <div class="container">
        <div class="left-side">
            <h1>LOGIN</h1>
            <form method="POST" autocomplete="off">
                {% csrf_token %}

                {% if error %}
                    <p style="color:red">{{ error }}</p>
                {% endif %}

                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                    value="{{ request.GET.email|default:'' }}" required
                    autocomplete="off" autocapitalize="off" spellcheck="false">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                    value="{{ request.GET.password|default:'' }}" required
                    autocomplete="off" autocapitalize="off" spellcheck="false">

                <button type="submit" class="botao-azul">LOGIN</button>
            </form>

            <p>
                Esqueceste a tua 
                <a href="{% url 'password' %}">PASSWORD ?</a>
            </p>
        </div>

        <div class="right-side-bg">
            <div class="circle-right"></div>
        </div>
    </div>
</body>
</html>
