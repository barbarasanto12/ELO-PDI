{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="{% static 'utilizador/password.css' %}">
</head>
<body>
    <a href="{% url 'home' %}">
        <img src="{% static 'utilizador/images/logo.png' %}" alt="Logotipo" class="logo">
        </a>

    <div class="container">
        
        <div class="left-side">
           
            <h1>ALTERAR PASSWORD</h1>
            <p class="descricao">
                Escreve aqui o teu email e receber√°s uma mensagem <br>
                com os passos a seguir!
            </p>
          
                
                <form method="POST" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Enviar</button>
                </form>
                

           
        </div>
      
    <div class="right-side-bg">
    <div class="circle-right"></div>

    </div>
</body>
</html>
