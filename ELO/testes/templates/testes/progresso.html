{% load static %}
<!DOCTYPE html>
<html lang="pt"><h2>O teu Progresso</h2>

<table>
    <tr>
        <th>Teste</th>
        <th>Pontuação</th>
        <th>Data</th>
    </tr>
    {% for r in resultados %}
    <tr>
        <td>{{ r.teste.nome }}</td>
        <td>{{ r.pontuacao }} / {{ r.total }}</td>
        <td>{{ r.data|date:"d M Y H:i" }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Ainda não fizeste nenhum teste.</td></tr>
    {% endfor %}
</table>
